<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration | Expense Tracker</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f6f8;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
        .container {
          background: white;
          padding: 20px 30px;
          border-radius: 10px;
          box-shadow: 0 4px 10px rgba(0,0,0,0.1);
          width: 350px;
        }
        h2 {
          text-align: center;
          margin-bottom: 20px;
        }
        input {
          width: 100%;
          padding: 8px;
          margin: 8px 0;
          border-radius: 5px;
          border: 1px solid #ccc;
        }
        button {
          width: 100%;
          padding: 10px;
          background-color: #007bff;
          border: none;
          color: white;
          font-size: 16px;
          border-radius: 5px;
          cursor: pointer;
        }
        button:hover {
          background-color: #0056b3;
        }
        #message {
          text-align: center;
          margin-top: 15px;
          font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>User Registration</h2>

    <input type="text" id="email" placeholder="Email" required />
    <input type="text" id="username" placeholder="Username" required />
    <input type="text" id="firstName" placeholder="First Name" required />
    <input type="text" id="lastName" placeholder="Last Name" required />
    <input type="password" id="password" placeholder="Password" required />

    <button onclick="registerUser()">Register</button>

    <div id="message"></div>
    <div class="login">
         Have an account? <a href="UserLogin.html">Login</a>
    </div>
</div>

<script>
    async function registerUser() {
      const email = document.getElementById("email").value;
      const username = document.getElementById("username").value;
      const firstName = document.getElementById("firstName").value;
      const lastName = document.getElementById("lastName").value;
      const password = document.getElementById("password").value;
      const messageDiv = document.getElementById("message");

      const userData = { email, username, firstName, lastName, password };

      try {
        const response = await fetch("http://localhost:8080/api/users/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(userData),
        });

        if (response.ok) {
          const result = await response.json();
          // Save first name in localStorage
          localStorage.setItem("firstName", result.firstName);

          // Redirect to Home page
          window.location.href = "Home.html";
        } else {
          const errorText = await response.text();
          messageDiv.style.color = "red";
          messageDiv.textContent = "❌ " + errorText;
        }
      } catch (error) {
        console.error("Error:", error);
        messageDiv.style.color = "red";
        messageDiv.textContent = "⚠️ Could not connect to server.";
      }
    }
</script>

</body>
</html>
